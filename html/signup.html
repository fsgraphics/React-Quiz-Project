<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="React quize by Fazle Hasan" />
    <meta property="og:description" content="React quize by Fazle Hasan" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/quiz.css" />

    <title>Signup-FS Digital</title>
  </head>
  <body>
    <!-- Nav Bar section start here -->
    <nav class="nav">
      <!-- Fs Digital logo  -->
      <ul>
        <li>
          <a href="./index.html" class="brand">
            <img src="./images/logo-fs.jpg" alt="Fs_Digital" />
            <h3>Fs Digital</h3>
          </a>
        </li>
      </ul>
      <!-- Signup side  -->
      <div class="account">
        <span class="material-icons-outlined">account_circle</span>
        <a href="./signup.html"> Signup</a>
      </div>
    </nav>
    <!-- Nav Bar section End here -->

    <!-- Main section Start here  -->
    <main class="main">
      <div class="container">
        <h1>Create an account</h1>
        <div class="column">
          <!-- illustration Svg  -->
          <div class="illustration">
            <img src="./images/signup.svg" alt="Signup" />
          </div>

          <!-- Form section  -->
          <form action="#" class="signup form">
            <!-- Person section -->
            <div class="textInput">
              <input type="text" placeholder="Enter Name" />
              <span class="material-icons-outlined">person</span>
            </div>

            <!-- Alternate_email section -->
            <div class="textInput">
              <input type="email" placeholder="Enter Email" />
              <span class="material-icons-outlined">alternate_email</span>
            </div>

            <!-- password section -->
            <div class="textInput">
              <input type="password" placeholder="Enter Password" />
              <span class="material-icons-outlined">lock</span>
            </div>

            <!-- Confirm password section -->
            <div class="textInput">
              <input type="password" placeholder="Confirm password" />
              <span class="material-icons-outlined">lock_clock</span>
            </div>

            <!-- checkbox section -->
            <label for="#">
              <input type="checkbox" />
              <span> I agree to the terms & Conditions</span> </label
            >checkbox

            <!-- Button section -->
            <button class="button"><span>Submit now</span></button>
          </form>
        </div>
      </div>
    </main>
    <!-- Main section  end here  -->
  </body>
</html>
