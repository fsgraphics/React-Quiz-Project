<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og.title" content="React quize by Fazle Hasan" />
    <meta property="og.description" content="React quize by Fazle Hasan" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/quiz.css" />

    <title>Quiz - FS Digital</title>
  </head>
  <body>
    <!-- Nav Bar section start here -->
    <nav class="nav">
      <!-- Fs Digital logo  -->
      <ul>
        <li>
          <a href="./index.html" class="brand">
            <img src="./images/logo-fs.jpg" alt="Fs_Digital" />
            <h3>Fs Digital</h3>
          </a>
        </li>
      </ul>
      <!-- Signup side  -->
      <div class="account">
        <span class="material-icons-outlined">account_circle</span>
        <a href="./signup.html"> Signup</a>
      </div>
    </nav>
    <!-- Nav Bar section End here -->

    <!-- Main section Start here  -->
    <main class="main">
      <div class="container">
        <h1>Pick three of your favorite Star Wars Flims</h1>
        <h4>Question can have multiple answers</h4>
        <!-- Answers option 1 to 10 section  -->
        <div class="answers">
          <!-- Option 1 -->
          <label for="option1" class="answer">
            <input type="checkbox" id="option1" />
            A New Hope 1
          </label>

          <!-- Option 2 -->
          <label for="option2" class="answer">
            <input type="checkbox" id="option1" />
            A New Hope 2
          </label>

          <!-- Option 3 -->
          <label for="option3" class="answer">
            <input type="checkbox" id="option1" />
            A New Hope 3
          </label>

          <!-- Option 4 -->
          <label for="option4" class="answer wrong">
            <input type="checkbox" id="option1" />
            A New Hope 4
          </label>

          <!-- Option 5 -->
          <label for="option5" class="answer">
            <input type="checkbox" id="option1" />
            A New Hope 5
          </label>

          <!-- Option 6 -->
          <label for="option6" class="answer">
            <input type="checkbox" id="option1" />
            A New Hope 6
          </label>

          <!-- Option 7 -->
          <label for="option7" class="answer correct">
            <input type="checkbox" id="option1" />
            A New Hope 7
          </label>

          <!-- Option 8 -->
          <label for="option8" class="answer">
            <input type="checkbox" id="option1" />
            A New Hope 8
          </label>
          <!-- Option 9 -->
          <label for="option9" class="answer">
            <input type="checkbox" id="option1" />
            A New Hope 9
          </label>

          <!-- Option 10 -->
          <label for="option10" class="answer">
            <input type="checkbox" id="option1" />
            A New Hope 10
          </label>

          <!-- Progress Bar start  -->
          <div class="progressBar">
            <!-- Back button  -->
            <div class="backButton">
              <span class="material-icons-outlined">arrow_back</span>
            </div>
            <!-- Range Area -->
            <div class="rangeArea">
              <!-- Tool Tip  24% Cimplete -->
              <div class="tooltip">24% Cimplete!</div>
              <!-- Range body  -->
              <div class="rangeBody">
                <div class="progress" style="width: 20%"></div>
              </div>
            </div>

            <!-- Next Question -->
            <a href="./result.html">
              <button class="button next">
                <span>Next Question</span>
                <span class="material-icons-outlined">arrow_forward </span>
              </button>
            </a>
          </div>
          <!-- Progress Bar end  -->

          <!-- miniPlayer start -->
          <div class="miniPlayer floatingBtn">
            <span class="material-icons-outlined open">
              play_circle_filled
            </span>
            <span class="material-icons-outlined close"> close </span>
            <img src="./images/old-mansion-D-N.jpg" alt="" />
            <p>#23 React Hooks Bangla - React useReducer hook Bangla</p>
          </div>
          <!-- miniPlayer end -->
        </div>
      </div>
    </main>
    <!-- Main section  end here  -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
