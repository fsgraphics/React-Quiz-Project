<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="React quize by Fazle Hasan" />
    <meta property="og:description" content="React quize by Fazle Hasan" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/quiz.css" />

    <title>Login-FS Digital</title>
  </head>
  <body>
    <!-- Nav Bar section start here -->
    <nav class="nav">
      <!-- Fs Digital logo  -->
      <ul>
        <li>
          <a href="./index.html" class="brand">
            <img src="./images/logo-fs.jpg" alt="Fs_Digital" />
            <h3>Fs Digital</h3>
          </a>
        </li>
      </ul>
      <!-- Signup side  -->
      <div class="account">
        <span class="material-icons-outlined">account_circle</span>
        <a href="./signup.html"> Signup </a>
      </div>
    </nav>
    <!-- Nav Bar section End here -->

    <!-- Main section Start here  -->
    <main class="main">
      <div class="container">
        <h1>Login to your account</h1>

        <!-- Login Account start Hear  -->
        <div class="column">
          <!-- illustration Svg  -->
          <div class="illustration">
            <img src="./images/login.svg" alt="Login" />
          </div>
          <!-- Form section  -->
          <form action="#" class="login form">
            <!-- Email  -->
            <div class="textInput">
              <input type="email" placeholder="Enter email" />
              <span class="material-icons-outlined"> alternate_email </span>
            </div>
            <!-- password  -->
            <div class="textInput">
              <input type="password" placeholder="Enter email" />
              <span class="material-icons-outlined"> lock </span>
            </div>
            <!-- button  -->
            <button class="button">
              <span>Submit now</span>
            </button>
            <!-- Account signup  -->
            <div class="info">
              Don't have an account? <a href="signup.html">Signup </a> instead.
            </div>
          </form>
        </div>
        <!-- Login Account end Hear  -->
      </div>
    </main>
    <!-- Main section  end here  -->
  </body>
</html>
