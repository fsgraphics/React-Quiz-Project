<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="React quize by Fazle Hasan" />
    <meta property="og:description" content="React quize by Fazle Hasan" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/result.css" />
    <link rel="stylesheet" href="./styles/quiz.css" />

    <title>Result-FS Digital</title>
  </head>
  <body>
    <!-- Nav Bar section start here -->
    <nav class="nav">
      <!-- Fs Digital logo  -->
      <ul>
        <li>
          <a href="./index.html" class="brand">
            <img src="./images/logo-fs.jpg" alt="Fs_Digital" />
            <h3>Fs Digital</h3>
          </a>
        </li>
      </ul>
      <!-- Signup side  -->
      <div class="account">
        <span class="material-icons-outlined">account_circle</span>
        <a href="./signup.html"> Signup</a>
      </div>
    </nav>
    <!-- Nav Bar section End here -->

    <!-- Main section Start here  -->
    <main class="main">
      <div class="container">
        <!-- Summary  -->
        <div class="summary">
          <div class="point">
            <p class="score">
              Your score is <br />
              5 out of 10
            </p>
          </div>

          <div class="badge">
            <img src="./images//success.png" alt="Success" />
          </div>
        </div>
        <!-- Question Analysis  -->
        <div class="anaysis">
          <h1>Question Analysis</h1>
          <h4>You answerd 5 out of 10 questions correctly</h4>
        </div>
        <!-- Question section 1 start Here  -->
        <div class="question">
          <div class="qtitle">
            <span class="material-icons-outlined">help_outline</span>Here goes
            the question from FS Digital?
          </div>
          <div class="answers">
            <!-- Option 1  -->
            <label for="option1" class="answer">A New Hope 1 </label>
            <!-- Option 2  -->
            <label for="option2" class="answer">A New Hope 2 </label>
            <!-- Option 3  -->
            <label for="option3" class="answer">
              <span>A New Hope 3</span><span>Your answer</span>
            </label>
            <!-- Option 4  -->
            <label for="option4" class="answer wrong">A New Hope 4 </label>
            <!-- Option 5  -->
            <label for="option5" class="answer">A New Hope 5 </label>
            <!-- Option 6  -->
            <label for="option6" class="answer">A New Hope 6 </label>
            <!-- Option 7  -->
            <label for="option7" class="answer correct"
              ><span>A New Hope 7</span><span>Correct answer</span>
            </label>
            <!-- Option 8  -->
            <label for="option8" class="answer">A New Hope 8 </label>
            <!-- Option 9  -->
            <label for="option9" class="answer">A New Hope 9 </label>
            <!-- Option 10  -->
            <label for="option10" class="answer">A New Hope 10 </label>
          </div>
        </div>
        <!-- Question section 1 end Here  -->

        <!-- Question section 2 start Here  -->
        <div class="question">
          <div class="qtitle">
            <span class="material-icons-outlined">help_outline</span>Here goes
            the question from FS Digital?
          </div>
          <div class="answers">
            <!-- Option 1  -->
            <label for="option1" class="answer">A New Hope 1 </label>
            <!-- Option 2  -->
            <label for="option2" class="answer">A New Hope 2 </label>
            <!-- Option 3  -->
            <label for="option3" class="answer wrong">
              <span>A New Hope 3</span><span>Your answer</span>
            </label>
            <!-- Option 4  -->
            <label for="option4 wrong" class="answer">A New Hope 4 </label>
            <!-- Option 5  -->
            <label for="option5" class="answer">A New Hope 5 </label>
            <!-- Option 6  -->
            <label for="option6" class="answer">A New Hope 6 </label>
            <!-- Option 7  -->
            <label for="option7" class="answer correct"
              ><span>A New Hope 7</span><span>Correct answer</span>
            </label>
            <!-- Option 8  -->
            <label for="option8" class="answer">A New Hope 8 </label>
            <!-- Option 9  -->
            <label for="option9" class="answer">A New Hope 9 </label>
            <!-- Option 10  -->
            <label for="option10" class="answer">A New Hope 10 </label>
          </div>
        </div>
        <!-- Question section 2 end Here  -->
      </div>
    </main>
    <!-- Main section  end here  -->
  </body>
</html>
